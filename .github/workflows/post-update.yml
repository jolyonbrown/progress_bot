name: Post Bluesky Update

on:
  schedule:
    - cron: '0 12 * * *'  # Run daily at 12:00 UTC
    - cron: '0 18 * * *'  # Run daily at 18:00 UTC (6 PM)
  workflow_dispatch:  # Allow manual triggering

jobs:
  post-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.11.0
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq
        
      - name: Create .env file
        run: |
          echo "BLUESKY_HANDLE=${{ secrets.BLUESKY_HANDLE }}" > .env
          echo "BLUESKY_APP_PASSWORD=${{ secrets.BLUESKY_APP_PASSWORD }}" >> .env
          echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" >> .env
          chmod 600 .env
        
      - name: Make scripts executable
        run: |
          chmod +x auto_post_bluesky.sh post_bluesky.sh generate_surreal_message.sh
        
      - name: Run bot and post automatically
        run: ./auto_post_bluesky.sh
        
      - name: Upload progress update as artifact
        uses: actions/upload-artifact@v3
        with:
          name: progress-update
          path: progress_update.txt 